<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembagian</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .bd-example {
    padding: 1.5rem;
    margin-right: 0;
    margin-left: 0;
    border-width: .2rem;
}
    </style>
</head>
<body>
    <div class="bd-example">
        <form>
          <div class="form-group">
            <label>Angka 1</label>
            <input type="text" class="form-control" id="angka1">
          </div>
          <div class="form-group">
            <label>Angka 2</label>
            <input type="text" class="form-control" id="angka2">
          </div>
          <input type="submit" class="btn btn-primary" id="bagi" value="Bagikan" onclick="bagikan()">

          <script type="text/javascript">
            function bagikan(){
                var a1 = document.getElementById('angka1').value;
                var a2 = document.getElementById('angka2').value;
                alert(parseInt(a1)/parseInt(a2));
            }
        </script>
        </form>
        </div>
</body>
</body>
</html>
