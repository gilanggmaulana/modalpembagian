<div class="bd-example">
  <form>
    <div class="form-group">
      <label>Angka 1</label>
      <input type="text" class="form-control" id="angka1">
    </div>
    <div class="form-group">
      <label>Angka 2</label>
      <input type="text" class="form-control" id="angka2">
    </div>
    <input type="submit" class="btn btn-primary" id="bagi" value="Bagikan" onclick="bagikan()">

    
  </form>
  </div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal"onclick="bagikan()">
  Modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" >Modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="hasil">Haloo</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tidak</button>
        <button type="button" class="btn btn-primary">Yaaa</button>
      </div>
    </div>
  </div>
</div>
</center>
</body>
<script type="text/javascript">
  function bagikan(){
      var a1 = document.getElementById('angka1').value;
      var a2 = document.getElementById('angka2').value;
//  alert(parseInt(a1)/parseInt(a2));
    document.getElementById('hasil').innerHTML = (parseInt(a1)/parseInt(a2));
  }
</script>
